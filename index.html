<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Me a Secret Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Send Me a Secret Message</h1>
  <form action="https://formsubmit.co/nabajittalukdar000@gmail.com" method="POST">
    <textarea name="message" rows="5" placeholder="Type your secret message here" required></textarea><br>
    <input type="email" name="email" placeholder="(Optional) Your email address"><br>
    <button type="submit">Send Secret Message</button>
  </form>
</body>
</html>
